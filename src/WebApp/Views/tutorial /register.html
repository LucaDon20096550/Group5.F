<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none  d-md-flex">
            <img src="images/mobiele-login-concept-illustratie_114360-135.jpg.webp" alt="">
        </div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Registreer
          </h4>
          <form class="form-box px-3">

            <div class="form-input">
                <span><i class="fa fa-user-o"></i></span>
                <input type="Username" name="" placeholder="Gebruikersnaam" tabindex="10" required>
              </div>

            <div class="form-input">
                <span><i class="fa fa-envelope-o"></i></span>
                <input type="email" name="" placeholder="E-mailadres" tabindex="10" required>
            </div>

            <div class="form-input">
                <span><i class="fa fa-key"></i></span>
                <input type="password" name="" placeholder="Wachtwoord" required>
              </div>

            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="" placeholder="Bevestig wachtwoord" required>
            </div>

            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" name="">
                <label class="custom-control-label" for="cb1">Onthoud mij</label>
              </div>
            </div>

            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Registreer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
